<VirtualHost *:80>
    ServerName vasiliy-kazakov-checklist.local
    ServerAlias www.vasiliy-kazakov-checklist.local
    DocumentRoot /var/www/html/public/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/public/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName vasiliy-kazakov-checklist.local
    ServerAlias www.vasiliy-kazakov-checklist.local
    DocumentRoot /var/www/html/public/
    FallbackResource /index.php
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/public/>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/vasiliy-kazakov-checklist.local+1.pem
        SSLCertificateKeyFile /certs/vasiliy-kazakov-checklist.local+1-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>